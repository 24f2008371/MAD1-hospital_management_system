<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Edit Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
        }
        .card {
            border: none;
            border-radius: 0.75rem; /* Thode rounded corners */
        }
    </style>
</head>

<body class="p-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-4" style="border-radius: 0.75rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo" style="height: 40px; border-radius: 50%;">
                <span class="fw-bold ms-2">MediCare Admin</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_doctor">Add Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="btn btn-outline-danger ms-lg-2">Logout <i class="fa-solid fa-right-from-bracket ms-1"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/admin" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
            
            <h2 class="mb-0 fw-bold">Edit Patient</h2>

            <a href="/admin" class="btn btn-secondary invisible">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm p-4 p-md-5">
                    <form method="post">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="patientName" class="form-label fw-bold">Full Name</label>
                                <input type="text" name="name" id="patientName" class="form-control" value="{{ patient.name }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="patientAge" class="form-label fw-bold">Age</label>
                                <input type="number" name="age" id="patientAge" class="form-control" value="{{ patient.age }}" min="0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="patientGender" class="form-label fw-bold">Gender</label>
                            <select name="gender" id="patientGender" class="form-select">
                                <option value="Male" {% if patient.gender=='Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender=='Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.gender=='Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="patientPhone" class="form-label fw-bold">Phone</label>
                            <input type="text" name="phone" id="patientPhone" class="form-control" value="{{ patient.phone }}">
                        </div>

                        <div class="mb-3">
                            <label for="patientEmail" class="form-label fw-bold">Email</LabeL>
                            <input type="email" name="email" id="patientEmail" class="form-control" value="{{ patient.email }}">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4 pt-4 border-top">
                            <a href="/admin" class="btn btn-secondary">
                                <i class="fa-solid fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fa-solid fa-check me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
