<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <style>
        /*
            MediCare - Main Stylesheet
            Purpose: Defines styles for all application pages.
        */

        /* Sets the flawless, fixed gradient for the entire page */
        html {
            min-height: 100vh;
            background-image: linear-gradient(45deg, #ff2a00 0%, #cc00ff 50%, #001aff 100%);
            background-attachment: fixed;
            background-size: cover;
        }

        /* =================================== */
        /* 1. Global & Body Styles             */
        /* =================================== */

        /* Default body for login */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* Body style for multi-section pages (like this dashboard) */
        body.landing-page {
            display: block;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: transparent;
        }

        a {
            text-decoration: none;
        }


        /* =================================== */
        /* 2. Reusable Components              */
        /* =================================== */

        /* 2.1 Glassmorphism Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 10;
        }

        /* 2.2 Buttons (Primary & Secondary) */
        .btn-login {
            color: #4a00e0;
            background: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .btn-login:hover,
        .btn-login:focus {
            color: #fff;
            background: #4a00e0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3);
        }

        .btn-register {
            display: block;
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 0.5rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .btn-register:hover,
        .btn-register:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-login:active,
        .btn-register:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 2.3 Form Elements */
        .form-control-glass {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            border-radius: 0.75rem !important;
            padding-left: 3rem;
        }

        /* Modern form style from Admin panel */
        .form-control-admin {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .form-control-admin::placeholder {
            color: #6c757d;
        }

        .form-label-admin {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-group-text-custom {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            background: transparent;
            border: 0;
            z-index: 10;
            color: rgba(255, 255, 255, 0.8);
        }

        /* =================================== */
        /* 3. Dashboard Components             */
        /* =================================== */

        /* 3.1 Main Navbar (Admin/Patient) */
        .app-navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border-radius: 1rem;
            width: 90%;
            /* Keeping this at 90% as requested */
            margin: 1rem auto 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .app-navbar .navbar-brand span {
            color: #fff !important;
        }

        .app-navbar .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .app-navbar .nav-link:hover,
        .app-navbar .nav-link.active {
            color: #fff !important;
        }

        .app-navbar .btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        /* 3.2 Patient Navbar (Specific) */
        .patient-nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .patient-nav-links li {
            margin-left: 1rem;
        }

        .patient-nav-links a {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .patient-nav-links a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .welcome-text {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            margin-right: 1.5rem;
        }

        /* 3.3 Main Content Cards */
        .content-card {
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .content-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-card-header h3 {
            margin: 0;
            color: #fff;
            font-weight: 600;
        }

        /* Added styles for the header bar */
        .admin-title {
            color: #fff;
            font-weight: 700;
            margin-bottom: 0;
            /* Removed margin-bottom to align in bar */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            /* Ensure title is centered */
        }

        .admin-header-bar {
            display: flex;
            justify-content: space-between;
            /* This creates the space */
            align-items: center;
            margin-bottom: 2rem;
        }

        /* New styles for the "Back" icon button */
        .btn-back-icon {
            display: inline-block;
            width: 50px;
            /* Fixed width */
            height: 50px;
            /* Fixed height */
            line-height: 50px;
            /* Center icon vertically */
            text-align: center;
            /* Center icon horizontally */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            /* Rounded-square */
            color: #fff;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-back-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: scale(1.05);
        }

        /* This invisible spacer balances the back button */
        .header-spacer {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<!-- We use 'landing-page' class to get the correct body layout (display: block) -->

<body class="landing-page">

    <!-- Patient Navbar -->
    <nav class="navbar navbar-expand-lg app-navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../static/logo2.png" alt="Logo" style="height: 40px; border-radius: 50%;">
                <span class="fw-bold ms-2">MediCare</span>
            </a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#patientNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="patientNav">
                <div class="ms-auto d-flex align-items-center">
                    <span class="welcome-text d-none d-lg-block">Welcome {{this_user.username}}</span>

                    <!-- Text Links -->
                    <ul class="navbar-nav patient-nav-links me-lg-3">
                        <li class="nav-item"><a href="#" class="nav-link active">Edit Profile</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">History</a></li>
                    </ul>

                    <!-- Logout Button (now separate and with icon) -->
                    <a href="/login" class="btn btn-login">
                        Logout <i class="fa-solid fa-right-from-bracket ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Edit Profile Content -->
    <main class="container-fluid p-4 p-md-5">

        <!-- Main Title Bar -->
        <div class="admin-header-bar">
            <!-- This "Back" button would link back to the patient dashboard -->
            <a href="/patient" class="btn-back-icon"><i class="fa-solid fa-arrow-left"></i></a>

            <h1 class="admin-title">Edit Your Profile</h1>

            <!-- Invisible spacer to balance the layout -->
            <div class="header-spacer"></div>
        </div>

        <!-- Edit Profile Form Card -->
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="glass-card content-card">
                    <form action="/edit_profile" method="POST">
                        <!-- Fullname -->
                        <div class="mb-3">
                            <label for="patientFullname" class="form-label-admin">Fullname</label>
                            <input type="text" class="form-control form-control-admin" id="patientFullname"
                                value="{{ patient.name }}" required name="name">
                        </div>

                        <!-- Email Address -->
                        <div class="mb-3">
                            <label for="patientEmail" class="form-label-admin">Email Address</label>
                            <input type="email" class="form-control form-control-admin" id="patientEmail"
                                value="{{ patient.email }}" required name="email">
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="patientPhone" class="form-label-admin">Phone Number</label>
                            <input type="tel" class="form-control form-control-admin" id="patientPhone"
                                value="{{ patient.phone }}" name="phone">
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label class="form-label-admin">Age</label>
                            <input type="number" min="1" class="form-control form-control-admin" name="age"
                                value="{{ patient.age }}" required>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label-admin">Gender</label>
                            <select class="form-control form-control-admin" name="gender" required>
                                <option value="Male" {% if patient.gender=='Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender=='Female' %}selected{% endif %}>Female
                                </option>
                                <option value="Other" {% if patient.gender=='Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <!-- Horizontal Divider -->
                        <hr style="color: rgba(255, 255, 255, 0.3); margin: 2rem 0;">

                        <!-- Change Password -->
                        <div class="mb-3">
                            <label for="patientPassword" class="form-label-admin">Change Password (Leave blank to keep
                                current)</label>
                            <input type="password" class="form-control form-control-admin" id="patientPassword"
                                placeholder="Enter new password" name="password">
                        </div>

                        <!-- Action Buttons -->
                        <div class="text-center mt-4 d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-login"><i class="fa-solid fa-check me-2"></i> Update
                                Profile</button>
                            <!-- This "Cancel" button would link back to the patient dashboard -->
                            <a href="/patient" class="btn btn-register">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /row -->

    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
