<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <style>
        /*
            MediCare - Main Stylesheet
            This contains all styles for your application.
        */

        /* Sets the flawless, fixed gradient for the entire page */
        html {
            min-height: 100vh;
            background-image: linear-gradient(45deg, #ff2a00 0%, #cc00ff 50%, #001aff 100%);
            background-attachment: fixed;
            background-size: cover;
        }

        /* =================================== */
        /* 1. Global & Body Styles             */
        /* =================================== */

        /* Default body for login/register */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* Body style for multi-section pages */
        body.landing-page {
            display: block;
            padding: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: transparent;
        }

        a {
            text-decoration: none;
        }

        /* =================================== */
        /* 2. Reusable Components              */
        /* =================================== */

        /* 2.1 Glassmorphism Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 10;
        }

        /* 2.2 Buttons (Primary & Secondary) */
        .btn-login {
            color: #4a00e0;
            background: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .btn-login:hover,
        .btn-login:focus {
            color: #fff;
            background: #4a00e0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3);
        }

        .btn-register {
            display: block;
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 0.5rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .btn-register:hover,
        .btn-register:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 2.3 Form Elements */
        .form-control-glass {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            border-radius: 0.75rem !important;
            padding-left: 3rem;
        }

        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control-glass:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .input-group-text-custom {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            background: transparent;
            border: 0;
            z-index: 10;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-label-admin {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* =================================== */
        /* 3. Login/Register Page Specifics    */
        /* =================================== */

        .card-header-custom {
            border-bottom: 0;
            padding-bottom: 0;
            text-align: center;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* NEW: Radio Button Role Selector Styles */
        .btn-group-radio {
            display: flex;
        }

        .btn-group-radio .btn-check {
            /* Hide the actual radio button */
            position: absolute;
            clip: rect(0, 0, 0, 0);
            pointer-events: none;
        }

        .btn-group-radio .btn-role {
            /* This is the "inactive" glass style */
            flex: 1 1 auto;
            /* Make all buttons grow to fill space */
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            font-weight: 700;
            padding: 0.6rem;
            cursor: pointer;
        }

        /* Style the first and last for rounded corners */
        .btn-group-radio .btn-role:first-of-type {
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            border-right: none;
        }

        .btn-group-radio .btn-role:last-of-type {
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            border-left: none;
        }

        .btn-group-radio .btn-role:not(:first-of-type):not(:last-of-type) {
            border-radius: 0;
            border-left: none;
            border-right: none;
        }

        /* This is the "active" (checked) style */
        .btn-group-radio .btn-check:checked+.btn-role {
            color: #4a00e0;
            background: #fff;
            border: 1px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-group-radio .btn-role:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        /* Keep the active style on hover */
        .btn-group-radio .btn-check:checked+.btn-role:hover {
            color: #4a00e0;
            background: #fff;
            border: 1px solid #fff;
        }

        /* Scrollable card content area */
        .scrollable-body {
            max-height: 65vh;
            /* limits height of the form inside the card */
            overflow-y: auto;
            /* enables vertical scroll */
            padding-right: 0.5rem;
            /* avoid scrollbar overlap */
        }

        /* --- Better Scroll and Layout Styling for Register Card --- */

        /* Make sure the background stays fixed and page never scrolls */
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Center card vertically with breathing space */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Card should have soft height limit and internal scroll */
        .glass-card {
            width: 100%;
            max-width: 420px;
            /* Adjust width */
            max-height: 90vh;
            /* Card fits nicely in screen */
            overflow: hidden;
            /* Hide outer scroll */
            display: flex;
            flex-direction: column;
        }

        /* Header fixed at top */
        .card-header-custom {
            flex: 0 0 auto;
        }

        /* Scroll only the inside form */
        .card-body {
            flex: 1 1 auto;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Center container perfectly */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Beautiful card size and shape */
        .glass-card {
            width: 100%;
            max-width: 450px;
            /* wider */
            max-height: 85vh;
            /* fits well within screen */
            overflow: hidden;
            /* prevent outer scroll */
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
        }

        /* Keep the header fixed at top */
        .card-header-custom {
            flex-shrink: 0;
            padding-bottom: 1rem;
        }

        /* Scroll inside the form area only */
        .card-body {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            scrollbar-gutter: stable both-edges;
            /* keeps scroll gap neat */
        }

        /* Smooth scrollbars for modern glass look */
        .card-body::-webkit-scrollbar {
            width: 8px;
        }

        .card-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
        }

        .card-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.45);
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="glass-card card p-4 p-md-5" style="width: 100%; max-width: 650px;">

            <div class="card-header-custom text-center">
                <div class="logo-icon mx-auto mb-3">
                    <img src="../static/logo2.png" class="img-fluid" style="border-radius: 50%; height: 70px;"
                        alt="Healthcare Icon">
                </div>
                <h2 class="fw-bold mb-1">Create Your Account</h2>
                <p class="text-white-60 mb-4">Please choose your role to get started.</p>
            </div>

            <div class="card-body scrollable-body">
                <form action="/register" method="post">
                    <div class="row g-3">

                        <!-- Username -->
                        <div class="col-md-6">
                            <label class="form-label visually-hidden">Username</label>
                            <div class="position-relative">
                                <span class="input-group-text-custom"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control form-control-lg form-control-glass"
                                    name="username" placeholder="Username" required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="col-md-6">
                            <label class="form-label visually-hidden">Password</label>
                            <div class="position-relative">
                                <span class="input-group-text-custom"><i class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control form-control-lg form-control-glass"
                                    name="password" placeholder="Create Password" required>
                            </div>
                        </div>

                        <!-- Full Name -->
                        <div class="col-md-6">
                            <div class="position-relative">
                                <span class="input-group-text-custom"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control form-control-lg form-control-glass" name="name"
                                    placeholder="Full Name" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <div class="position-relative">
                                <span class="input-group-text-custom"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control form-control-lg form-control-glass" name="email"
                                    placeholder="Email Address" required>
                            </div>
                        </div>

                        <!-- Age -->
                        <div class="col-md-6">
                            <div class="position-relative">
                                <span class="input-group-text-custom"><i class="fa-solid fa-calendar"></i></span>
                                <input type="number" class="form-control form-control-lg form-control-glass" name="age"
                                    placeholder="Age" required>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="col-md-6">
                            <select name="gender" class="form-control form-control-lg form-control-glass" required>
                                <option value="">-- Select Gender --</option>
                                <option value="Male" style="color: black;">Male</option>
                                <option value="Female" style="color: black;">Female</option>
                                <option value="Other" style="color: black;">Other</option>
                            </select>
                        </div>

                        <!-- Phone -->
                        <div class="col-md-12">
                            <div class="position-relative">
                                <span class="input-group-text-custom"><i class="fa-solid fa-phone"></i></span>
                                <input type="text" class="form-control form-control-lg form-control-glass" name="phone"
                                    placeholder="Phone Number" required>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-login w-100">Register Now</button>
                        </div>

                        <div class="col-12">
                            <a href="/login" class="btn btn-register w-100 mt-2">Already have an account? Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- No more JavaScript needed for the toggle! -->

</body>

</html>
