<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css">

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card glass-card p-4 p-md-4">
                    <div class="card-header-custom">
                        <div class="logo-icon">
                            <img src="../static/logo2.png" class="img-fluid" style="border-radius: 50%; height: 70px;"
                                alt="Healthcare Icon">
                        </div>
                        <h2 class="fw-bold mb-1">Welcome!</h2>
                        <p class="text-white-60">Please enter the credentials to register.</p>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="mb-4 position-relative">
                                <label for="username" class="form-label visually-hidden">Username</label>
                                <span class="input-group-text-custom">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg form-control-glass" id="username" placeholder="Username" required name="username">
                            </div>
                            <div class="mb-4 position-relative">
                                <label for="password" class="form-label visually-hidden">Password</label>
                                <span class="input-group-text-custom">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                                <input type="password" class="form-control form-control-lg form-control-glass"
                                    id="password" placeholder="••••••••" required name="password">
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-login">Register Now</button>
                            </div>

                            <div class="d-grid mt-3">
                                <a href="/login" class="btn btn-register">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
