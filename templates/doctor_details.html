<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. {{ doctor.doctor_name }} - Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
        }

        .card {
            border: none;
            border-radius: 0.75rem; /* Thode rounded corners */
        }
    </style>
</head>
<body class="p-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-4" style="border-radius: 0.75rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/patient">
                <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo" style="height: 40px; border-radius: 50%;">
                <span class="fw-bold ms-2">MediCare</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#patientNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="patientNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item d-none d-lg-block">
                        <span class="navbar-text fw-bold me-3">Welcome, {{this_user.username}}!</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">

        <div class="d-flex align-items-center mb-4">
            <a href="javascript:history.back()" class="btn btn-secondary me-3">
                <i class="fa-solid fa-arrow-left"></i> Go Back
            </a>
            <h2 class="mb-0 fw-bold">Dr. {{ doctor.doctor_name }}</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm p-4 p-md-5">
                    <h3 class="fw-bold mb-3 pb-3 border-bottom">Doctor Details</h3>
                    
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item px-0 py-3">
                            <strong class="d-block text-muted mb-1">Email Address</strong>
                            <span class="fs-5">{{ doctor.email }}</span>
                        </li>
                        <li class="list-group-item px-0 py-3">
                            <strong class="d-block text-muted mb-1">Experience</strong>
                            <span class ="fs-5">{{ doctor.experience }} years</span>
                        </li>
                        <li class="list-group-item px-0 py-3">
                            <strong class="d-block text-muted mb-1">Department</strong>
                            <span class="fs-5">{{ doctor.department.name }}</span>
                        </li>
                    </ul>

                    <div class="mt-4 pt-4 border-top">
                        <a href="/doctor/check_availability/{{ doctor.id }}" class="btn btn-primary btn-lg w-100">
                            <i class="fa-solid fa-calendar-check me-2"></i> Check Availability & Book
                        </a>
                    </div>

                </div>
            </div>
        </div> </main>

</body>
</html>
