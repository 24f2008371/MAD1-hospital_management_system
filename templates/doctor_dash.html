<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Doctor's Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/dashboards.css">

</head>

<!-- We use 'landing-page' class to get the correct body layout (display: block) -->
<body class="landing-page">

    <!-- Doctor's Navbar -->
    <nav class="navbar navbar-expand-lg app-navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../static/logo2.png" alt="Logo" style="height: 40px; border-radius: 50%;">
                <span class="fw-bold ms-2">MediCare</span>
            </a>
            
            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#doctorNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="doctorNav">
                <div class="ms-auto d-flex flex-wrap align-items-center">
                    <h2 class="welcome-text d-none d-lg-block">Welcome {{this_user.username}}!</h2>
                    
                    <!-- Logout Button (now separate and with icon) -->
                    <a href="/login" class="btn btn-login ms-lg-3">
                        Logout <i class="fa-solid fa-right-from-bracket ms-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <main class="container-fluid p-4 p-md-5">

        <!-- Main Title -->
        <h1 class="admin-title">Doctor's Dashboard</h1>

        <!-- Dashboard Widgets -->
        <div class="row">

            <!-- Left Column (Appointments) -->
            <div class="col-lg-8">
                <div class="glass-card content-card">
                    <div class="content-card-header">
                        <h3><i class="fa-solid fa-calendar-check me-2"></i> Upcoming Appointments</h3>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-glass mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Sr No.</th>
                                    <th scope="col">Patient Name</th>
                                    <th scope="col">Patient History</th>
                                    <th scope="col" class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1001.</th>
                                    <td>Mr. Abcde</td>
                                    <td><a href="#" class="btn btn-view">View</a></td>
                                    <td class="text-center">
                                        <button class="btn btn-table-action btn-update"><i class="fa-solid fa-pencil"></i></button>
                                        <button class="btn btn-table-action btn-complete"><i class="fa-solid fa-check"></i></button>
                                        <button class="btn btn-table-action btn-cancel"><i class="fa-solid fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">1002.</th>
                                    <td>Miss. Pqrst</td>
                                    <td><a href="#" class="btn btn-view">View</a></td>
                                    <td class="text-center">
                                        <button class="btn btn-table-action btn-update"><i class="fa-solid fa-pencil"></i></button>
                                        <button class="btn btn-table-action btn-complete"><i class="fa-solid fa-check"></i></button>
                                        <button class="btn btn-table-action btn-cancel"><i class="fa-solid fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Column (Assigned Patients) -->
            <div class="col-lg-4">
                <div class="glass-card content-card">
                    <div class="content-card-header">
                        <h3><i class="fa-solid fa-user-injured me-2"></i> Assigned Patients</h3>
                    </div>
                    
                    <ul class="dashboard-list">
                        <li class="dashboard-list-item">
                            <span class="dashboard-list-item-name">Mr. Abcde</span>
                            <a href="#" class="btn btn-view">View</a>
                        </li>
                        <li class="dashboard-list-item">
                            <span class="dashboard-list-item-name">Miss. Pqrst</span>
                            <a href="#" class="btn btn-view">View</a>
                        </li>
                        <li class="dashboard-list-item">
                            <span class="dashboard-list-item-name">Mr. Lmnop</span>
                            <a href="#" class="btn btn-view">View</a>
                        </li>
                    </ul>

                    <!-- Provide Availability Button -->
                    <div class="d-grid mt-4 pt-4 border-top border-secondary-subtle border-opacity-25">
                         <a href="doctor_availability.html" class="btn btn-provide-availability">
                            <i class="fa-solid fa-calendar-days me-2"></i> Provide Availability
                         </a>
                    </div>

                </div>
            </div>

        </div> <!-- /row -->

    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
