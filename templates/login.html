<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <style>
        /* FULLSCREEN GRADIENT BACKGROUND */
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            background: linear-gradient(135deg, #ff3d00 0%, #d400ff 50%, #0038ff 100%);
            background-size: 200% 200%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CARD */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            border-radius: 1.5rem;

            background: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(15px);

            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);

            animation: slideUp 0.7s ease-out;
            color: white;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* LOGO */
        .logo-wrap {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo-wrap img {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
        }

        h2 {
            font-weight: 800;
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.75);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        /* INPUT FIELDS */
        .input-group-custom {
            position: relative;
            margin-bottom: 1.4rem;
        }

        .input-group-custom i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.75);
            font-size: 1.1rem;
        }

        .form-control-glass {
            padding-left: 45px !important;
            padding-right: 15px;
            height: 50px;

            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            border-radius: 10px;
            color: white !important;
            font-size: 1rem;
        }

        .form-control-glass::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .form-control-glass:focus {
            background: rgba(255, 255, 255, 0.30) !important;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        /* BUTTONS */
        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            background: white;
            color: #5b00ff;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
            transition: 0.25s ease;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #5b00ff;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(91,0,255,0.45);
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 10px;

            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(6px);

            color: white;
            font-weight: 700;
            transition: 0.25s ease;
        }

        .btn-register:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-3px);
        }

        /* FLASH MESSAGE */
        .alert-glass {
            padding: 12px 18px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            backdrop-filter: blur(15px);
            margin-bottom: 15px;
            animation: fadeIn 0.4s ease-out;
        }

        .alert-glass.success {
            background: rgba(0, 255, 120, 0.22);
            border: 1px solid rgba(0, 255, 120, 0.4);
        }

        .alert-glass.danger {
            background: rgba(255, 60, 60, 0.25);
            border: 1px solid rgba(255, 60, 60, 0.45);
        }

        .alert-glass .close-btn {
            background: none;
            border: none;
            color: white;
            float: right;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>

<body>

    <div class="login-card">

        <!-- LOGO -->
        <div class="logo-wrap">
            <a href="/"><img src="../static/logo2.png"></a>
        </div>

        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to continue</p>

        <!-- FLASH -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert-glass {{ category }}">
                    {{ message }}
                    <button class="close-btn" onclick="this.parentElement.remove()">Ã—</button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- LOGIN FORM -->
        <form action="/login" method="post">

            <div class="input-group-custom">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control form-control-glass" name="username" placeholder="Username" required>
            </div>

            <div class="input-group-custom">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="form-control form-control-glass" name="password" placeholder="Password" required>
            </div>

            <input type="hidden" id="userType" name="type" value="patient">

            <button type="submit" class="btn-login mt-2">Login</button>

            <a href="/register" class="btn btn-register mt-3">Create New Account</a>

        </form>
    </div>

    <!-- Auto-hide alerts -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const alerts = document.querySelectorAll(".alert-glass");
            alerts.forEach(a => {
                setTimeout(() => {
                    a.classList.add("fade-out");
                    setTimeout(() => a.remove(), 600);
                }, 2500);
            });
        });
    </script>

</body>

</html>
