<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Edit Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
        }
        .card {
            border: none;
            border-radius: 0.75rem; /* Thode rounded corners */
        }
    </style>
</head>

<body class="p-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-4" style="border-radius: 0.75rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">
                <img src="{{ url_for('static', filename='logo2.png') }}" style="height: 40px; border-radius: 50%;">
                <span class="fw-bold ms-2">MediCare Admin</span>
            </a>

            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Edit Doctor</a></li>
                    <li class="nav-item"><a href="/login" class="btn btn-outline-danger ms-lg-2">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h2 class="mb-4 text-center">Edit Doctor</h2>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm p-4 p-md-5">

                    <form method="POST">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" name="doctor_name"
                                class="form-control"
                                value="{{ doctor.doctor_name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control"
                                value="{{ doctor.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Experience (years)</label>
                            <input type="number" name="experience" class="form-control"
                                value="{{ doctor.experience }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Department</label>
                            <select name="department_id" class="form-select" required>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}"
                                    {% if dept.id == doctor.department_id %}selected{% endif %}>
                                    {{ dept.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Change Password (optional)</label>
                            <input type="password" name="password"
                                class="form-control"
                                placeholder="Leave blank to keep old password">
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/admin" class="btn btn-secondary"><i class="fa-solid fa-xmark me-2"></i>Cancel</a>
                            <button type="submit" class="btn btn-warning"><i class="fa-solid fa-check me-2"></i> Save Changes</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
