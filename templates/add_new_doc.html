<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Add Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1dfadc4f8b.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
        }

        .card {
            border: none;
            border-radius: 0.75rem; /* Thode rounded corners */
        }
    </style>
</head>

<body class="p-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top mb-4"
        style="width: 100%; border-radius: 0.75rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/logo2.png" alt="Logo" style="height: 40px; border-radius: 50%;">
                <span class="fw-bold ms-2">MediCare Admin</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Add Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="btn btn-outline-danger ms-lg-2">Logout <i
                                class="fa-solid fa-right-from-bracket ms-1"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container mb-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert"
                style="font-weight:600; border-radius:10px;">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}


        <h2 class="mb-4 text-center">Add a New Doctor</h2>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm p-4 p-md-5">
                    <form action="/add_doctor" method="POST">
                        
                        <div class="mb-3">
                            <label for="docFullname" class="form-label fw-bold">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text" style="font-weight:600;">Dr.</span>
                                <input type="text" class="form-control" id="docFullname"
                                    placeholder="Enter full name" required name="username">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="docSpecialization"
                                class="form-label fw-bold">Specialization/Department</label>
                            <select class="form-select" id="docSpecialization" name="department"
                                required>
                                <option value="" disabled selected>Select a department</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Oncology">Oncology</option>
                                <option value="General">General</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="docExperience" class="form-label fw-bold">Experience (years)</label>
                            <input type="number" class="form-control" id="docExperience"
                                placeholder="Enter a number" required name="experience">
                        </div>

                        <div class="mb-3">
                            <label for="docEmail" class="form-label fw-bold">Email Address</label>
                            <input type="email" class="form-control" id="docEmail"
                                placeholder="Enter email" required name="email">
                        </div>

                        <div class="mb-3">
                            <label for="docPassword" class="form-label fw-bold">Assign Password</label>
                            <input type="password" class="form-control" id="docPassword"
                                placeholder="Create a secure password" required name="password">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg"><i class="fa-solid fa-plus me-1"></i> Create
                                Doctor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
